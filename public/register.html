<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<style>
        body {background-color: rgb(238, 229, 169);}        
        </style>


</head>
<body>
	<div align = "center" >
	<div style="position: absolute; align-content: center; top: 20%; width: 100%; height: 100%;">
		<h1 class="text-center">Register to acces game</h1>
		<br>
	
	
	<div class="container-fluid" >
		<form action="/register" method="post">
			<div class="form-group">
				<label for="registerUsername">Pick a username:</label>
				<input type="text" name="registerUsername" id="registerUsername" placeholder="Username" required>
			</div>
			<div class="form-group">
				<label for="registerEmail">Your E-mail address:</label>
				<input type="email" name="registerEmail" id="registerEmail" placeholder="E-mail" required>
			</div>
			<div class="form-group">
				<label for="registerPassword">Your password:</label>
				<input type="password" name="registerPassword" id="registerPassword" placeholder="Password" required>
			</div>
			
			</div>
			<button class="btn btn-primary" type="submt">Register</button>
		</form>
	</div>

</div>
</div>
</body>
</html>
