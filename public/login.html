<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
	<div style="background-color: #ffffe6">
		<h1 class="text-center">Login to begin your game</h1>
	</div>
	<div class="container-fluid" style="text-align: justify; padding: 1px solid black">
		<form action="/" method="get">
			<div class="form-group">
				<label for="loginEmail">Your E-mail address:</label>
				<input type="email" name="loginEmail" id="loginEmail" placeholder="E-mail">
			</div>
			<div class="form-group">
				<label for="loginPassword">Your password:</label>
				<input type="password" name="loginPassword" id="loginPassword" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="stayLoggedIn"> Stay logged in
				</label>
			</div>
			<button class="btn btn-default" type="submt">Submit</button>
		</form>
	</div>

</body>
</html>
