<html lang="en">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<style>
        body {background-color: rgb(160, 27, 60);}
        h1   {color: rgb(25, 187, 33);}
        </style>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function changeGetToPost(linkId, actionUrl){
            $("#" + linkId).click(function(e){
                e.stopPropagation();
                e.preventDefault();
                $("body").append('<form action="' + actionUrl + '" method="post" id="poster"></form>');
                $("#poster").submit();
            });
        };
        $("document").ready(function(){
            $("#playButton").click(changeGetToPost("playButton", "/play"));
        });

    </script>

</head>
<body>
    <div align="center">
           
        <div style= "position: absolute; bottom: 40%; width: 30%; right:35%;">
                <div>
                    <h1>5 in a row</h1>
                    <br>
                    <a id="registerButton" href="/register" title="link to registering">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                    </a>
                </div>
                
                <br>
    
                <div>
                    <a id="loginButton" href="/login" title="link to logging in">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </a>
                 </div>
                <br>
                <div>
                    <a id="playButton" href="/play" title="link to play game">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Play</button>
                    </a>
                </div>
                <br>
                <div>
                    <a id="logoutButton" href="/logout" title="link to play game">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Logout</button>
                    </a>
                </div>
    
            </div>
    
        </div>
    
        <div style="position: absolute; bottom: 3%; right: 3%; width: 50%; text-align:right; color: gold;">
                A game made by: Péter Hangyál and Tamás Veres          
         </div>
</body>
</html>
