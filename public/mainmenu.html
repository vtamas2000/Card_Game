    <script type="text/javascript">
        function changeGetToPost(linkId, actionUrl){
            $("#" + linkId).click(function(e){
                e.stopPropagation();
                e.preventDefault();
                $("body").append('<form action="' + actionUrl + '" method="post" id="poster"></form>');
                $("#poster").submit();
            });
        };
        $("document").ready(function(){
            $("#playButton").click(changeGetToPost("playButton", "/play"));
        });

    </script>
